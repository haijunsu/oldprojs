<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td bgcolor="#CCCCCC"><div align="center">考试需知</div></td>
  </tr>
  <tr>
    <td><p>1、考试时间为30分钟；</p>
      <p>2、在规定时间内不得退出或刷新屏幕，否则按一次考试处理；</p>
      <p>3、考试结束时，请按“交卷”按钮；</p>
      <p>4、到达考试规定时间，将自动交卷；</p>
      <p>5、每门课程只能参加三次测试，超过次数将无法再参加考试；</p>
      <p>6、如果有任何问题，请在系统的讨论区及时向管理人员反映；</p>
      <p>&nbsp;</p>
      </td>
  </tr>
</table>
