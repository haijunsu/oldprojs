function del()
	{		
		var count=false,sum=0,str;
			for (i=0;i<parseInt(parent.middle.mailListForm.countInPage.value);i++)
			{
				if (parent.middle.mailListForm["select"+i].checked) 
				{
					count=true;
					sum=sum+1;
				}
			}
		
		if(sum>1)
			{
				str="你确定要删除这"+sum+"个文件吗?";
			}
		else
			{
				str="你确定要删除该文件吗?";
			}
		if (count)
			{
				if (confirm(str))					
				{
					parent.middle.mailListForm.action.value="delete";
					parent.middle.mailListForm.submit();
//					parent.middle.location.href="delete.htm";
				}
				return true;
			}
		else 
			{
				alert("请选择文件!");
				return false;
			}

function place2() {

  var scrtxt="欢迎你使用WebOA 2.0";
  var lentxt=scrtxt.length;
  var width=100;
  var pos=1-width;
  
  function scroll() {
  pos++;
  
  var scroller="";
  if (pos==lentxt) {
    pos=1-width;
  }
  if (pos<0) {
    for (var i=1; i<=Math.abs(pos); i++) {
      scroller=scroller+" ";}
    scroller=scroller+scrtxt.substring(0,width-i+1);
  }
  else {
    scroller=scroller+scrtxt.substring(pos,width+pos);
  }
  window.status = scroller;
  setTimeout("scroll()",150);
  }

function MM_swapImgRestore() { //v3.0

function MM_preloadImages() { //v3.0

}

function MM_findObj(n, d) { //v4.0
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}

  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  if(!x && document.getElementById) x=document.getElementById(n); return x;
}

function MM_swapImage() { //v3.0
